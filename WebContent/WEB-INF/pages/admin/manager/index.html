<#macro tableBtn idVal=0>
<#--追加其他按钮-->
<li><a href="#" onclick="dis(${idVal!});"><i class="icon-refresh"></i>切换状态</a></li>
</#macro>
<#compress><#--用来压缩空白空间和空白的行-->
<script>
function edit(id_){
	openlhDialog("${root!}/admin/manager/edit/"+id_,"修改系统用户信息");
}
function view(id_){
	openlhDialog("${root!}/admin/manager/view/"+id_,"查看系统用户信息",false);
}
function del(id_){
	var url="${root!}/admin/manager/del/"+id_;
	confirm(url,'确定要删除此条记录?');
}
function dis(id_){
	var url="${root!}/admin/manager/dis/"+id_;
	confirm(url,'确定要切换此记录的状态?');
}
</script>
<div id="breadcrumb">
	<a href="${root!}/" target="_bank" title="网站首页" class="tip-bottom"><i class="icon-home"></i> 首页</a><a>系统管理</a><a href="#" class="current">系统用户</a>
</div>
<div class="row-fluid">
	<form action="${root!}/admin/manager" class="seachForm" onsubmit="ajaxSeachForm(this);return false;"><#-- class="form-search"-->
		<input type="hidden" name="currentPage" id="currentPage" value="${page.pageNumber!}">
		<input type="hidden" name="pageSize" id="pageSize" value="${pageSize!}">
	<div class="btn-toolbar">
	  	<input type="text" name="kwd" value="${kwd!}" rel=tooltip class="input-medium search-query tip-bottom" title="输入需要搜索的条件..." placeholder="输入需要搜索的条件...">
	  	<button type="submit" class="btn btn-small" id="seachbtn" onclick="javascript:$('#currentPage').val(1);"><i class="icon-search"></i>搜索</button>
	  	<button class="btn btn-small btn-danger" onclick="openlhDialog('${root!}/admin/manager/edit',this.title);return false;" title="新增系统用户"><i class="icon-plus icon-white"></i>新增</button>
  	</div>
		<div class="widget-box">
			<div class="widget-title">
				<span class="icon"><i class="icon-th"></i></span>
				<h5>后台系统用户列表&nbsp;&nbsp;&nbsp; <span style="font-size:12px;">(共${page.totalRow!}条记录,每页显示${page.pageSize}条)</span></h5>
			</div>
			<div class="widget-content nopadding">
				<#include "../inc/_table.html"/>
				<@table/>
			</div>
		</div>
	</form>
</div>
</#compress>
